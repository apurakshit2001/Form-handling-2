<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extended Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>HTML Forms</h1>
  <form action="#">
    <table>
      <tr>
        <td><label for="fname">First name:</label></td>
        <td><input type="text" id="fname" name="fname" placeholder="Enter your first name"></td>
      </tr>
      <tr>
        <td><label for="lname">Last name:</label></td>
        <td><input type="text" id="lname" name="lname" placeholder="Enter your last name"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
      </tr>
      <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td><input type="number" id="phone" name="phone" placeholder="Enter your phone number"></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob" placeholder="Select your date of birth"></td>
      </tr>
      <tr>
        <td><label for="country">Country:</label></td>
        <td>
          <select id="country" name="country">
            <option value="Select">Select</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Gender:</label></td>
        <td class="genderRow">
          <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
          </div>
          <div>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </div>
        </td>
      </tr>
      <tr>
        <td><label>Interests:</label></td>
        <td class="interestRow">
          <div>
            <input type="checkbox" id="sports" name="interests" value="Sports">
            <label for="sports"> Sports</label><br>
          </div>
          <div>
            <input type="checkbox" id="music" name="interests" value="Music">
            <label for="music"> Music</label><br>
          </div>
          <div>
            <input type="checkbox" id="reading" name="interests" value="Reading">
            <label for="reading"> Reading</label>
          </div>
          <div>
            <input type="checkbox" id="photography" name="interests" value="Photography">
            <label for="photography">Photography</label><br>
          </div>
          <div>
            <input type="checkbox" id="travel" name="interests" value="Travel">
            <label for="travel">Travel</label><br>
          </div>
          <div>
            <input type="checkbox" id="watchingmovies" name="interests" value="Watching Movies">
            <label for="watchingmovies">Watching Movies</label>
          </div>
        </td>
      </tr>
      <tr style="padding: 0;">
        <td><label for="message">Message:</label></td>
        <td><textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" class="submit-btn" value="Submit" onclick="showDetails()"></td>
      </tr>
    </table>
  </form>


  <h3>Entered Information:</h3>
  <table class="Information" border="5">
    <tr>
      <td id="fnametxt"></td>
      <td id="lnametxt"></td>
    </tr>
    <tr>
      <td id="phonetxt"></td>
      <td id="agetxt"></td>

    </tr>
    <tr>
      <td id="emailtxt"></td>
      <td id="countrytxt"></td>
    </tr>
    <tr>
      <td id="gendertxt"></td>
    </tr>
    <tr>
      <td id="intereststxt" colspan="2"></td>
    </tr>
    <tr>
      <td id="messagetxt" colspan="2"></td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>

</html>
